<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="style.css" />

  <body>

      </div>  

    </div> 
   
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK70dOV4YBqrh0ZyC9nKErL7vO8QEgbVU&libraries=places" type="text/javascript"></script>
